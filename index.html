<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board"></div>
    <div id="status" class="status">Player X's turn</div>
    <button onclick="resetGame()" class="reset-btn">Restart Game</button>
  </div>

  <!-- Result Overlay -->
  <div id="resultScreen" class="result-screen hidden">
    <div class="result-box">
      <h2 id="resultMessage"></h2>
      <button onclick="resetGame()" class="new-game-btn">New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
